<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>通報</title>
        <link rel="stylesheet" type="text/css" href="paseudo3.css">
    </head>
        <body>

            <h1>通報完了後画面</h1>
            <h3>注意：詳細情報の内容をコピーした上で、下記のURLに進みアンケートにご協力くだい。</h3>

            <ul>
            <li>通報にご協力ありがとうございました。</li>
            </ul>

            <div id="results"></div>
            <div id="times"></div>
            <h2>・詳細情報 (最大400文字)</h2>
                        <textarea id="details" name="details" rows="10" cols="400"></textarea>


        <script>
            var rand = Math.floor(Math.random() * 1000000) + 1;
            var now = new Date();
            var year = now.getFullYear();
            var mon = now.getMonth()+1;
            var day = now.getDate();
            var hour = now.getHours();
            var min = now.getMinutes();
            var sec = now.getSeconds();

            document.getElementById("times").innerHTML = "<p>通報時刻：" + "<mark>" + year + "年" + mon + "月" + day + "日" + hour + "時" + min + "分" + sec + "秒" + "</mark></p>";
            document.getElementById("results").innerHTML = "<P>通報番号：" +"<mark>" + rand + "</mark></p>";
            document.getElementById("details").value = localStorage.getItem('key');
        </script>
        </body>

        <form>
            <a href="https://forms.gle/5uG22kHiDD6wJgGm8">アンケートフォームに進む</a>
        </form>

        </html>
